version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: realmops-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "${SFTP_PORT:-2022}:2022"
    volumes:
      - realmops-data:/var/lib/gsm
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - GSM_LISTEN_ADDR=:8080
      - GSM_DATA_DIR=/var/lib/gsm
      - GSM_PACKS_DIR=/var/lib/gsm/packs
      - GSM_PORT_RANGE_START=${PORT_RANGE_START:-20000}
      - GSM_PORT_RANGE_END=${PORT_RANGE_END:-40000}
      - GSM_SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - GSM_SFTP_ENABLED=${SFTP_ENABLED:-true}
      - GSM_SFTP_PORT=:2022
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - realmops

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: realmops-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - realmops-auth-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
      - BACKEND_URL=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - realmops

volumes:
  realmops-data:
    name: realmops-data
  realmops-auth-data:
    name: realmops-auth-data

networks:
  realmops:
    driver: bridge
