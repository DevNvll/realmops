id: echo-server
name: Echo Server
version: "1.0.0"
description: Simple echo server for testing

runtime:
  image: ealen/echo-server:latest
  workdir: /app

storage:
  mountPath: /data

variables:
  - name: port
    label: Port
    description: The port to listen on
    type: number
    default: 8080
    required: true
    min: 1024
    max: 65535
  - name: enableLogs
    label: Enable Logs
    description: Enable request logging
    type: boolean
    default: true
    required: false

install:
  method: none

config:
  envVars:
    - name: PORT
      value: "{{.port}}"
      template: true
    - name: LOGS__IGNORE__PING
      value: "false"

ports:
  - name: http
    containerPort: 8080
    protocol: tcp
    hostPortMode: auto
    description: HTTP port

start:
  command: []

health:
  type: http
  port: 8080
  path: /
  gracePeriod: 10
  interval: 10
  timeout: 5
  retries: 3

shutdown:
  signal: SIGTERM
  timeout: 10

mods:
  enabled: false
  targets: []
  applyWhileRunning: false
